<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
</head>
<body style="height: 100vw;">
    <h1>ex003</h1>
    <p>Escreva um programa que permita o usuário modificar a cor de fundo da página. Utilize o elemento color picker para a seleção da cor</p>

    <input type="color" id="cor">

    <script>
        let mudarCor = function(event){
            const body = document.querySelector("body")
            
            body.style.backgroundColor = event.target.value
        }

        window.onload = function() {
            let cor = document.querySelector("#cor")
            cor.value = "#0000ff"

            cor.addEventListener("input", mudarCor)
        }

    </script>
</body>
</html>
